<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>logo.svg" />
    <title>Aplikasi Distribusi SK dan Surat Tugas</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <!-- BEGIN: Vendor CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/vendors/css/vendors.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/vendors/css/charts/apexcharts.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/vendors/css/extensions/tether-theme-arrows.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/vendors/css/extensions/tether.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/vendors/css/extensions/shepherd-theme-default.css"
    />
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/bootstrap-extended.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/colors.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/components.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/themes/dark-layout.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/themes/semi-dark-layout.css"
    />

    <!-- BEGIN: Page CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/core/menu/menu-types/vertical-menu.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/core/colors/palette-gradient.css"
    />

    <!-- END: Page CSS-->
  </head>
  <body
    class="vertical-layout vertical-menu-modern navbar-floating footer-static"
    data-open="click"
    data-menu="vertical-menu-modern"
  >
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- BEGIN: Vendor JS-->
    <script src="<%= BASE_URL %>app-assets/vendors/js/vendors.min.js"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="<%= BASE_URL %>app-assets/vendors/js/extensions/tether.min.js"></script>
    <script src="<%= BASE_URL %>app-assets/vendors/js/extensions/shepherd.min.js"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="<%= BASE_URL %>app-assets/js/core/app-menu.js"></script>
    <script src="<%= BASE_URL %>app-assets/js/core/app.js"></script>
    <script src="<%= BASE_URL %>app-assets/js/scripts/components.js"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <!-- END: Page JS-->
  </body>
</html>

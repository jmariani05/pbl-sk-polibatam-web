<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="<%= BASE_URL %>logo.png" />

    <title>Pigeon - Aplikasi Distribusi SK dan Surat Tugas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <!-- BEGIN: Vendor CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/vendors/css/vendors.min.css"
    />
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/bootstrap-extended.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/colors.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/components.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/themes/dark-layout.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/themes/semi-dark-layout.css"
    />

    <!-- BEGIN: Page CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/core/menu/menu-types/vertical-menu.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/core/colors/palette-gradient.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="<%= BASE_URL %>app-assets/css/pages/authentication.css"
    />
    <!-- END: Page CSS-->
  </head>
  <body
    class="vertical-layout vertical-menu-modern semi-dark-layout 1-column navbar-floating footer-static"
    data-open="click"
    data-menu="vertical-menu-modern"
    data-layout="semi-dark-layout"
  >
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- BEGIN: Vendor JS-->
    <script src="<%= BASE_URL %>app-assets/vendors/js/vendors.min.js"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="<%= BASE_URL %>app-assets/vendors/js/charts/apexcharts.min.js"></script>
    <script src="<%= BASE_URL %>app-assets/vendors/js/extensions/tether.min.js"></script>
    <script src="<%= BASE_URL %>app-assets/vendors/js/extensions/shepherd.min.js"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="<%= BASE_URL %>app-assets/js/core/app-menu.js"></script>
    <script src="<%= BASE_URL %>app-assets/js/core/app.js"></script>
    <script src="<%= BASE_URL %>app-assets/js/scripts/components.js"></script>
    <!-- END: Theme JS-->
  </body>
</html>
